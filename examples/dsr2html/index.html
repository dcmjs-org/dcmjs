<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>
        Display DICOM Data
      </h1>
      <p>
        This example demonstrates using dcmjs to reveal the inner structure of DICOM data.
      </p>
      <a href="../index.html">Go back to the Examples page</a>
    </div>
    <div class="row">
      <p>Drag and drop DICOM files below.</p>
    </div>

    <div class="row" id="dropZone" style="border: 1px solid black;">
      <h2>DICOM Data</h2>

      <div class="col-xs-12">
        <pre class='pre-scrollable dicomDump' id='dicomData'>
        </pre>
      </div>
      <p>Data is displayed in the experimental <a href='https://github.com/dcmjs-org/dcmjs/wiki/NDD-Format'>NDD</a> format.</p>
    </div>

  </div>
</body>


<script src="../js/jquery.min.js"></script>
<script src="../js/jqueryFileDrop.js"></script>
<script src="../../build/dcmjs.js"></script>

<script>
  function handleFileLoaded(e) {
    const reader = e.target;
    const arrayBuffer = reader.result;
    const dicomData = dcmjs.data.DicomMessage.readFile(arrayBuffer);
    const dataset = dcmjs.data.DicomMetaDictionary.naturalizeDataset(dicomData.dict);

    dataset._meta = dcmjs.data.DicomMetaDictionary.namifyDataset(dicomData.meta);

    const dicomDataDiv = document.getElementById('dicomData');

    dicomDataDiv.innerText = JSON.stringify(dataset, null, 2);
  }

  function handleFileDrop(e) {
    const evt = e.originalEvent;

    // Avoid re-downloading the file if something is broken
    evt.preventDefault();

    const file = evt.dataTransfer.files[0];
    const reader = new FileReader();
    reader.onload = handleFileLoaded;
    reader.readAsArrayBuffer(file);
  }

  $(document).ready(function() {
    const dropZone = document.getElementById('dropZone');

    $('.datasetControl').attr('disabled', true);
    $('.dicomDump').css('height', '900px');
    $('.dicomDump').css('max-height', '900px');

    $('#dropZone').bind('drop', handleFileDrop);
  });
</script>
</html>
